<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>recomendaí • playlists baseadas no que você ouve</title>
  </head>
  <body>
    <header>
      <div class="header-container">
        <a class="header-title" href="./">recomenda<span>í</span></a>
        <div class="btn-mode">light mode</div>
      </div>
    </header>

    <main>
      <div class="main-container">
        <div class="start-container">
          <p>escolha suas músicas favoritas e nós criaremos uma playlist com recomendações para você! =)</p>
          <button class="btn-start" type="button">iniciar</button>
        </div>
       
        <div class="selection-container hidden">
          <div class="selection">
            <div class="selection-text">
              <p>escolha o período</p>
            </div>
            <div class="btn-container">
              <button class="selection-btn">últimos 30 dias</button>
              <button class="selection-btn">últimos 6 meses</button>
              <button class="selection-btn">desde o início</button>
            </div>
          </div>
          
          <div class="selection">
            <div class="selection-text">
              <p>e a quantidade de músicas</p>
            </div>
            <div class="btn-container">
              <button class="selection-btn">10</button>
              <button class="selection-btn">15</button>
              <button class="selection-btn">20</button>
              <button class="selection-btn">25</button>
            </div>           
            
          </div>
        </div>
      </div>
    </main>

    <footer id="footer">
      <div class="footer-container">
        <ul class="footer-menu-left">
          <li><a target="_blank" href="https://github.com/ofelipexis/recomendai">github</a></li>
        </ul>
        <ul class="footer-menu-right">
          <li><p>feito por <a href="https://github.com/ofelipexis">ofelipexis</a></p></li>
        </ul>
      </div>
    </footer>

    <script type="module" src="js/main.js"></script>
  </body>
</html>
